version: '3.8'

services:
  web:
    container_name: redfinger-web
    build:
      context: .
      dockerfile: Dockerfile
      target: runner-web
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      # Format: postgresql://USER:PASSWORD@HOST:PORT/DB_NAME
      - DATABASE_URL=postgresql://foxzy911_rf:valincia911@postgres:5432/foxzy911_db
      - REDIS_URL=redis://redis:6379
      - ENABLE_FILE_LOGGING=true
      # Add other env vars here or use env_file
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL}
      - DISCORD_CLIENT_ID=${DISCORD_CLIENT_ID}
      - DISCORD_CLIENT_SECRET=${DISCORD_CLIENT_SECRET}
      - DISCORD_BOT_TOKEN=${DISCORD_BOT_TOKEN}
      - DISCORD_OWNER_ID=${DISCORD_OWNER_ID}
      - TOKOPAY_MERCHANT_ID=${TOKOPAY_MERCHANT_ID}
      - TOKOPAY_SECRET=${TOKOPAY_SECRET}
      - SESSION_SECRET=${SESSION_SECRET}
    volumes:
      - ./storage/logs:/app/storage/logs
      - ./public/uploads:/app/public/uploads
    depends_on:
      - postgres
      - redis
    networks:
      - redfinger-net

  bot:
    container_name: redfinger-bot
    build:
      context: .
      dockerfile: Dockerfile
      target: runner-bot
    restart: always
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://foxzy911_rf:valincia911@postgres:5432/foxzy911_db
      - REDIS_URL=redis://redis:6379
      - ENABLE_FILE_LOGGING=true
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL}
      - DISCORD_CLIENT_ID=${DISCORD_CLIENT_ID}
      - DISCORD_CLIENT_SECRET=${DISCORD_CLIENT_SECRET}
      - DISCORD_BOT_TOKEN=${DISCORD_BOT_TOKEN}
      - DISCORD_OWNER_ID=${DISCORD_OWNER_ID}
      - TOKOPAY_MERCHANT_ID=${TOKOPAY_MERCHANT_ID}
      - TOKOPAY_SECRET=${TOKOPAY_SECRET}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
    volumes:
      - ./storage/logs:/app/storage/logs
    depends_on:
      - postgres
      - redis
    networks:
      - redfinger-net

  postgres:
    image: postgres:15-alpine
    container_name: redfinger-postgres
    restart: always
    environment:
      POSTGRES_USER: foxzy911_rf
      POSTGRES_PASSWORD: valincia911
      POSTGRES_DB: foxzy911_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # Security: Ports section removed so DB is NOT accessible from outside VPS
    networks:
      - redfinger-net

  redis:
    image: redis:alpine
    container_name: redfinger-redis
    restart: always
    volumes:
      - redis_data:/data
    networks:
      - redfinger-net
    command: redis-server --appendonly yes

volumes:
  postgres_data:
  redis_data:


networks:
  redfinger-net:
    driver: bridge
